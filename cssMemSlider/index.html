<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>cssMemSlider</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>cssMemSlider</h1>
      </header>
      <main class="main">
        <div class="slider">
          <input id="slide1" type="radio" name="slider" checked />
          <input id="slide2" type="radio" name="slider" />
          <input id="slide3" type="radio" name="slider" />
          <input id="slide4" type="radio" name="slider" />
          <div class="slides">
            <div class="slides-helper">
              <div class="slides-wrapper">
                <div class="slide slide_1">
                  <div class="slide-content">
                    <div class="slide-img">
                      <img src="./assets/cat1.jpg" alt="cat1" />
                    </div>
                    <p class="slide-text">Cat 1</p>
                  </div>
                </div>
                <div class="slide slide_2">
                  <div class="slide-content">
                    <div class="slide-img">
                      <img src="./assets/cat2.jpg" alt="cat2" />
                    </div>
                    <p class="slide-text">Cat 2</p>
                  </div>
                </div>
                <div class="slide slide_3">
                  <div class="slide-content">
                    <div class="slide-img">
                      <img src="./assets/cat3.jpg" alt="cat3" />
                    </div>
                    <p class="slide-text">Cat 3</p>
                  </div>
                </div>
                <div class="slide slide_4">
                  <div class="slide-content">
                    <div class="slide-img">
                      <img src="./assets/cat4.jpg" alt="cat4" />
                    </div>
                    <p class="slide-text">Cat 4</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="bullet">
            <label for="slide1">
              <div class="bullet"></div>
            </label>
            <label for="slide2">
              <div class="bullet"></div>
            </label>
            <label for="slide3">
              <div class="bullet"></div>
            </label>
            <label for="slide4">
              <div class="bullet"></div>
            </label>
          </div>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
