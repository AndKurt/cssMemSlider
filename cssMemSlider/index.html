<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>cssMemSlider</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>cssMemSlider</h1>
      </header>
      <main class="main">
        <div class="slider">
          <div class="slide">
            <div class="slide-img">
              <img class="image" src="./assets/cat1.jpg" alt="cat1" />
            </div>
            <p class="slide-text">Cat 1</p>
          </div>
          <div class="slide">
            <div class="slide-img">
              <img class="image" src="./assets/cat2.jpg" alt="cat2" />
            </div>
            <p class="slide-text">Cat 2</p>
          </div>
          <div class="slide">
            <div class="slide-img">
              <img class="image" src="./assets/cat3.jpg" alt="cat3" />
            </div>
            <p class="slide-text">Cat 3</p>
          </div>
          <div class="slide">
            <div class="slide-img">
              <img class="image" src="./assets/cat4.jpg" alt="cat4" />
            </div>
            <p class="slide-text">Cat 4</p>
          </div>
          <div class="slider-control">
            <input id="slide1" type="radio" checked />
            <input id="slide2" type="radio" />
            <input id="slide3" type="radio" />
            <input id="slide4" type="radio" />
          </div>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
